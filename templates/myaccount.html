{% extends "layout.html" %}

{% block title %}
    myaccount
{% endblock %}

{% block main %}

    <body background = "static/Images/dark.jpg">

    </body>

    <form action="/myaccount" method="post" enctype="multipart/form-data">
        <div class="img__wrap"><img  class="img-fluid rounded-circle" id="image-preview" src="static/{{image}}"/>
            <div class="overlay" onclick="HandleBrowseClick('image_edit');">
                <!--div class="text"><input type="file" name="file"/>Upload new image</div-->
                <label class="text" for="upload-photo">upload new image</label>
                <input type="file" name="file" id="upload-photo" />
            </div>
        </div>
        <br>
        <div class="form-group">
           <input id = "myDIV"  autocomplete="off" autofocus class="form-control" name="username" placeholder="change user name" type="text"/>
            <input id = "myDIV" class="form-control" name="email" placeholder="email" type="email" id="valid_email" class="validate"/>
           <input class="form-control" name="password" placeholder="Password" type="password"/>
           <input class="form-control" name="confirmation" placeholder="password again" type="password"/>
           <input class="form-control" name="old_password" placeholder="old password" type="password"/>
        </div>

       <div class = "login">
            <button class = "btn btn-primary" type = "submit" value = "uploads">Change</button>
        </div>
    </form>
{% endblock %}
